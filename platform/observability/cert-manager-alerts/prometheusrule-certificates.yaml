apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cert-manager-rules
  namespace: observability
  labels:
    release: kube-prometheus-stack
spec:
  groups:
    - name: cert-manager.rules
      rules:
        - alert: CertManagerCertificateExpiringSoon
          expr: (certmanager_certificate_expiration_timestamp_seconds - time()) < (14 * 24 * 60 * 60)
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Certificate expiring soon"
            description: "Certificate {{ $labels.name }} in namespace {{ $labels.namespace }} expires within 14 days."

        - alert: CertManagerCertificateExpired
          expr: (certmanager_certificate_expiration_timestamp_seconds - time()) < 0
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: "Certificate expired"
            description: "Certificate {{ $labels.name }} in namespace {{ $labels.namespace }} is expired."

        - alert: CertManagerControllerErrors
          expr: increase(certmanager_controller_sync_total{result="error"}[15m]) > 0
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "cert-manager controller sync errors"
            description: "cert-manager has controller sync errors in the last 15 minutes."

        - alert: CertManagerWebhookDown
          expr: absent(up{job=~".*cert-manager-webhook.*"} == 1)
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "cert-manager webhook missing from Prometheus"
            description: "Prometheus cannot see cert-manager-webhook target as up."
